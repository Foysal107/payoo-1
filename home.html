<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo HOME page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">

<!-- available balance -->
<div class="stats shadow">
    <div class="stat">
      <div class="stat-value">9,400</div>
      <div class="stat-desc">Available blance</div>
    </div>
  </div>
  <div class="divider"></div>
  <!-- user btn -->
  <div>
    <button class="btn btn-lg">ADD MONEY</button>
    <button class="btn btn-lg"> CASH OUT </button>
  </div>
  <div class="divider"></div>
  <!-- add money start -->
  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input id="input-money" type="text" placeholder="Enter  Your Amount" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Pin</span>
        </label>
        <input type="password" placeholder="pin" class="input input-bordered" required />
        
      </div>
      <div class="form-control mt-6">
        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
      </div>
    </form>
  </div>
              </div>
            </div>
          </div>
    </main>
    <script src="home.js"></script>
</body>
</html>
